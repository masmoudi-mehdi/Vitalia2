<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .body {
      fill: #F5B892;
    }
    .clothes {
      fill: #F0F0F0;
    }
    .clothes-accent {
      fill: #D9D9D9;
    }
    .shadow {
      fill: rgba(0, 0, 0, 0.1);
    }
    .background {
      fill: #F5F7FA;
    }
  </style>
  
  <!-- Background -->
  <rect class="background" width="500" height="400" />
  
  <!-- Shadow -->
  <ellipse class="shadow" cx="250" cy="360" rx="160" ry="15" />
  
  <!-- Body - Before (wider) -->
  <path class="body" d="M180,100 C190,100 215,120 230,150 C245,180 250,220 250,240 C250,260 245,300 230,330 C215,360 190,380 180,380 C170,380 145,360 130,330 C115,300 110,260 110,240 C110,220 115,180 130,150 C145,120 170,100 180,100 Z" />
  
  <!-- Clothing - Tank Top -->
  <path class="clothes" d="M150,170 L210,170 L210,230 C210,270 190,280 180,280 C170,280 150,270 150,230 Z" />
  <path class="clothes-accent" d="M150,170 L160,170 L160,230 C160,255 170,260 180,260 C190,260 200,255 200,230 L200,170 L210,170 L210,175 L205,175 L205,230 C205,265 190,275 180,275 C170,275 155,265 155,230 L155,175 L150,175 Z" />
  
  <!-- Pants -->
  <path class="clothes" d="M150,280 L210,280 L210,380 L180,380 L150,380 Z" />
  <path class="clothes-accent" d="M150,280 L160,280 L160,375 L155,375 L155,380 L205,380 L205,375 L200,375 L200,280 L210,280 L210,285 L205,285 L205,380 L155,380 L155,285 L150,285 Z" />
  
  <!-- Measuring Tape Indicators -->
  <line x1="110" y1="240" x2="250" y2="240" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5" />
  <circle cx="110" cy="240" r="5" fill="#FF6B6B" />
  <circle cx="250" cy="240" r="5" fill="#FF6B6B" />
  <text x="125" y="230" fill="#FF6B6B" font-family="Arial" font-size="14" font-weight="bold">140 cm</text>
</svg>